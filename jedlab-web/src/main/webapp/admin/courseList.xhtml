<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="body">  
		
		<div style="width:100%" class="locale-direction">

		<div class="ui link cards">

			<c:forEach items="#{courseQuery.resultList}" var="_item">
				<div class="card">
					<div class="image">
						<a href="#{_ctx}/member/course.seam?courseId=#{_item.id}">
						<s:graphicImage value="#{_item.image}"
							rendered="#{_item.hasImage}"
							styleClass="ui middle aligned small image"></s:graphicImage>

						<s:graphicImage value="/images/no_video_photo.png"
							rendered="#{_item.hasImage == false}"
							styleClass="ui middle aligned small image"></s:graphicImage>
						</a>	
					</div>
					<div class="content">
						<div class="header">
							<s:link propagation="none" includePageParams="false"
								rendered="#{identity.loggedIn and s:hasRole('Admin')}"
								view="/admin/chapterEdit.xhtml" styleClass="item">
								<h:outputText value="#{_item.name}" />
								<f:param name="courseId" value="#{_item.id}"></f:param>
							</s:link>
							<s:link propagation="none" includePageParams="false"
								rendered="#{!s:hasRole('Admin')}" view="/admin/chapter.xhtml"
								styleClass="item">
								<h:outputText value="#{_item.name}" />
							</s:link>
						</div>
						<div class="meta">
							#{messages['Publish_Date']} : <h:outputText value="#{_item.createdDate}" converter="#{persianDateConverter}" /> <br />
							#{_item.chapters.size()} #{messages['Chapter']}
						</div>
						<div class="description"></div>
					</div>
					<div class="extra content">
						<span class="right floated"> #{messages['Detail_View']} </span> 
						<span>
							<i class="user icon"></i> #{messages['Enroll']}
						</span>
					</div>
				</div>
			</c:forEach>

		</div>
		
		</div>

	</ui:define>
</ui:composition>
