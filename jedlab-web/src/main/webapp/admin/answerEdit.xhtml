<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/layout/layout.xhtml">

	<ui:define name="body">

		<h:form>
			<input type="hidden" name="questionId" value="#{questionId}"/>
			<fieldset>
				<legend></legend>
			
			<s:decorate template="/layout/edit.xhtml">
				<ui:define name="label">#{messages['Course']}</ui:define>
				<h:outputText value="#{answerHome.question.course.name}" />
			</s:decorate>
			
			
			<s:decorate template="/layout/edit.xhtml">
				<ui:define name="label">#{messages['Value']}</ui:define>
				<h:inputText value="#{answerHome.instance.value}" required="true"/>
			</s:decorate>
			
			<s:decorate template="/layout/edit.xhtml">
				<ui:define name="label">#{messages['Is_Correct']}</ui:define>
				<h:selectBooleanCheckbox value="#{answerHome.instance.correct}" />
			</s:decorate>
			
			
			</fieldset>
			
			
			<h:commandButton action="#{answerHome.persist()}" rendered="#{!answerHome.managed}" value="Save" />
			<h:commandButton action="#{answerHome.update()}" rendered="#{answerHome.managed}" value="Update" />
		
		</h:form>
		
	</ui:define>
</ui:composition>
