<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/layout/layout.xhtml">

	<ui:define name="body">
		
		
		
		<h:dataTable value="#{courseQuestionQuery.resultList}" var="_item">
			
			<h:column>
				<f:facet name="header">Title</f:facet>
				<s:link value="#{_item.title}" propagation="none" view="/admin/courseQuestionEdit.xhtml">
					<f:param name="courseId" value="#{_item.course.id}"></f:param>
					<f:param name="questionId" value="#{_item.id}"></f:param>
				</s:link>
			</h:column>
			
			<h:column>
				<f:facet name="header">Course Name</f:facet>
				<h:outputText value="#{_item.course.name}" />
			</h:column>
			
			
			<h:column>
				<f:facet name="header">Action</f:facet>
				<s:link value="Add answer" propagation="none" view="/admin/answerEdit.xhtml">
					<f:param name="questionId" value="#{_item.id}"></f:param>
				</s:link>
			</h:column>
		
		</h:dataTable>
		
		
		
		<s:decorate template="/layout/seamPaging.xhtml">
			<ui:param name="entityList" value="#{courseQuestionQuery}" />
		</s:decorate>
		
	</ui:define>
</ui:composition>
