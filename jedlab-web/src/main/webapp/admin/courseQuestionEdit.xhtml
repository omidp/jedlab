<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/layout/layout.xhtml">

	<ui:define name="body">
		<div class="rtl-dir w3-margin">
		<h:form styleClass="forms">
			<input type="hidden" name="courseId" value="#{courseId}"/>
			<fieldset>
				<legend><h:outputText value="#{courseQuestionHome.course.name}" /></legend>
			
			  
			
			
			<s:decorate template="/layout/simpleEdit.xhtml"> 
				<ui:define name="label">#{messages['Question_Title']}</ui:define>  
				<h:inputText value="#{courseQuestionHome.instance.title}" required="true" styleClass="w3-input"/>
			</s:decorate>
			
			<s:decorate template="/layout/simpleEdit.xhtml">
				<ui:define name="label">#{messages['Question_Description']}</ui:define>
				<h:inputText value="#{courseQuestionHome.instance.description}" styleClass="w3-input"/>
			</s:decorate>
			
			<s:decorate template="/layout/simpleEdit.xhtml">
				<ui:define name="label">#{messages['Question_Type']}</ui:define>
				<h:selectOneMenu value="#{courseQuestionHome.instance.questionType}">
					<s:selectItems value="#{questionTypes}" var="_item" label="#{_item}"></s:selectItems>
					<s:convertEnum></s:convertEnum>
				</h:selectOneMenu>
			</s:decorate>
			</fieldset>
			
			 
			<h:commandButton action="#{courseQuestionHome.persist()}" rendered="#{!courseQuestionHome.managed}" value="Save" styleClass="btn w3-margin"/>
			<h:commandButton action="#{courseQuestionHome.update()}" rendered="#{courseQuestionHome.managed}" value="Update" styleClass="btn w3-margin"/>
			<h:commandButton action="#{courseQuestionHome.remove()}" rendered="#{courseQuestionHome.managed}" value="Delete" styleClass="btn w3-margin"/>
			
			<s:button view="/admin/courseQuestionList.xhtml" 
				value="#{messages['Page']} #{' '} #{messages['List']}" 
				 propagation="none" styleClass="btn btn-yellow w3-margin">
				<f:param name="courseId" value="#{courseId}"></f:param>
			</s:button>
		
		</h:form>
		
		</div>
		
	</ui:define>
</ui:composition>
