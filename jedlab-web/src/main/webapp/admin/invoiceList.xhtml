<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/layout/layout.xhtml">

	<ui:define name="body">

		<div class="ui grid  w3-padding-top-48">

			<div class="column">
			 
				<h:outputText value=" #{adminInvoiceQuery.resultCount} Invoice(s) " />
				<br />
				<h:outputText value=" Paid : #{adminInvoiceQuery.paidAmount}  Toman" />

				<h:form>
					<h:dataTable value="#{adminInvoiceQuery.resultList}" var="_item"
						styleClass="ui celled padded table" width="100%" dir="rtl">

						<h:column>
							<f:facet name="header">Course Name</f:facet>
							<h:outputText value="#{_item.course.name}" />
						</h:column>

						<h:column>
							<f:facet name="header">Member</f:facet>
							<h:outputText value="#{_item.member.username}" />
						</h:column>

						<h:column>
							<f:facet name="header">Member Email</f:facet>
							<h:outputText value="#{_item.member.email}" />
						</h:column>

						<h:column>
							<f:facet name="header">Payment Amount</f:facet>
							<h:outputText value="#{_item.paymentAmount}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">Discount</f:facet>
							<h:outputText value="#{_item.hasDiscount}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<s:decorate template="/layout/sort.xhtml">
									<ui:param name="entityList" value="#{adminInvoiceQuery}" />
									<ui:param name="propertyLabel" value="#{messages['Paid']}" />
									<ui:param name="propertyPath" value="i.paid" />
								</s:decorate>
							</f:facet>
							<h:graphicImage value="/images/true.png" rendered="#{_item.paid}"/>
							<h:graphicImage value="/images/false.png" rendered="#{!_item.paid}"/>
						</h:column>


					</h:dataTable>

				</h:form>

				<s:decorate template="/layout/seamPaging.xhtml">
					<ui:param name="entityList" value="#{adminInvoiceQuery}" />
				</s:decorate>

			</div>
		</div>

	</ui:define>
</ui:composition>
