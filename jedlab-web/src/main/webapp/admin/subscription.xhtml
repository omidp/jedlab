<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/layout/layout.xhtml">

	<ui:define name="body">

	<fieldset>
		<legend></legend>
		<div style="margin-top: 20px; margin-right: 10px"
			class="locale-direction">
			<h:form id="notifierForm">
				<h:panelGrid columns="2">
					<h:outputText value="emails (separated by new line)" />
					<h:inputTextarea value="#{subscription.emails}" cols="35" rows="8"
						style="direction:rtl;text-align:left"
						required="true" />

					<h:outputText value="courseName (separated by new line)" />
					<h:inputTextarea value="#{subscription.courseNames}" cols="35"
						rows="8" required="true" />

				</h:panelGrid>

				<h:commandButton action="#{subscription.notifyUsers()}"
					styleClass="btn btn-blue"
					value="Notify users" />

			</h:form>
		</div>
	</fieldset>



	</ui:define>
</ui:composition>
