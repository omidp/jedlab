<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/layout/layout.xhtml">

	<ui:define name="body">

<div style="margin-top: 20px; margin-right: 10px"
		class="locale-direction">
		<h:form id="notifierForm">
		<h:panelGrid columns="2">
		<h:outputText value="comma separated emails" />
		<h:inputTextarea value="#{subscription.emails}" cols="35" rows="8" required="true"/>
		
		<h:outputText value="comma separated courseName" />
		<h:inputTextarea value="#{subscription.courseNames}" cols="35" rows="8" required="true"/>
		
		</h:panelGrid>
		
		<h:commandButton action="#{subscription.notifyUsers()}" value="Notify users" />
		
		</h:form>
</div>


	</ui:define>
</ui:composition>
