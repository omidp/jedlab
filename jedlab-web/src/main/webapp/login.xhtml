<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/layout/layout.xhtml">

	<ui:define name="body">

		<div class="ui middle aligned equal width center aligned padded grid"
			style="height: 100%;" id="featureContent">

			<div class="row" style="margin: 0; padding: 0; margin-top: 150px;">

				<div class="two wide column"></div>
				
				<div class="four wide column">

					<h2 class="ui teal image header">
						<div class="content">#{messages['Log_In_To_Account']}</div>
					</h2>

					<h:form id="loginForm" styleClass="ui large form">

						<div class="ui stacked segment">
							<div class="field">
								<div class="ui left icon input">
									<i class="user icon"></i> <input type="text" name="email"
										placeholder="E-mail address" />
								</div>
							</div>
							<div class="field">
								<div class="ui left icon input">
									<i class="lock icon"></i> <input type="password"
										name="password" placeholder="Password" />
								</div>
							</div>
							<h:commandButton action="#{identity.login()}" style="ui fluid large teal submit button" value="#{messages['Send']}" />
						</div>

						<div class="ui error message"></div>

						

					</h:form>


				</div>
				
				<div class="two wide column"></div>

				<div class="ui vertical divider">#{messages['Or']}</div>
				
				<div class="two wide column"></div>

				<div class="four wide column"></div>
				
				<div class="two wide column"></div>

			</div>
		</div>

	</ui:define>
</ui:composition>
