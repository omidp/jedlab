<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:omidp="http://omidbiz.com/omidp"
	xmlns:c="http://java.sun.com/jstl/core" template="/layout/layout.xhtml">

	<ui:define name="head">

		<link href="#{_ctx}/css/w3-theme-blue-grey.css" rel="stylesheet" />
		<script type="text/javascript"
			src="#{_ctx}/js/soundmanager2-nodebug-jsmin.js"></script>
		<script type="text/javascript" src="#{_ctx}/js/bar-ui.js"></script>
		<link rel="stylesheet" href="#{_ctx}/css/bar-ui.css" />

	</ui:define>

	<ui:define name="body">

		<div style="margin-top: 20px; margin-right: 10px"
			>



			<div class="w3-container w3-content">
			
				<c:forEach items="#{podcastQuery.resultList}" var="_item" begin="0"
					end="#{podcastQuery.resultList.size()}" step="1" varStatus="_status">
					
					<div class="w3-panel w3-display-container">
						
						
						<div class="locale-direction">
							<p class="w3-opacity">
								<b>#{_item.title}</b>
							</p>
							<s:div styleClass="ui small image" rendered="#{_item.hasImage}">
							  <s:graphicImage value="#{_item.image}"></s:graphicImage>
							</s:div>
							<p class="w3-text-blue">
								
							</p>
							<s:fragment rendered="#{s:hasRole('Admin')}">
								<p class="w3-text-blue">
									<s:link value="Podcast" propagation="none" styleClass="item"
										rendered="#{s:hasRole('Admin')}"
										view="/admin/podcastEdit.xhtml" includePageParams="false">
										<f:param name="podcastId" value="#{_item.id}"></f:param>	
									</s:link>
								</p>   
							</s:fragment>
							<h3>#{_item.description}</h3>
						</div>
	
						<!-- player 4 -->
	
						
						<omidp:sm url="#{_ctx}/podcastPlayer?podcastId=#{_item.id}" title="#{_item.title}"></omidp:sm>
	
	
					</div>
	
					<hr style="border-width: 10px;"/>
					
					
				</c:forEach>	
			


				


			</div>


		</div>

		<script>
			jQuery(document).ready(function(){
				jQuery("body").addClass("w3-theme-l4");
			});
		</script>
	</ui:define>
</ui:composition>
