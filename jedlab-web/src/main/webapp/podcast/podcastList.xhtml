<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core" template="/layout/layout.xhtml">

	<ui:define name="head">

		<link href="#{_ctx}/css/w3-theme-blue-grey.css" rel="stylesheet" />
		<script type="text/javascript"
			src="#{_ctx}/js/soundmanager2-nodebug-jsmin.js"></script>
		<script type="text/javascript" src="#{_ctx}/js/bar-ui.js"></script>
		<link rel="stylesheet" href="#{_ctx}/css/bar-ui.css" />

	</ui:define>

	<ui:define name="body">

		<div style="margin-top: 20px; margin-right: 10px"
			>



			<div class="w3-container w3-content">

				<div class="w3-panel w3-display-container">
					
					
					<div class="locale-direction">
						<p class="w3-opacity">
							<b>Today</b>
						</p>
						<div class="ui small image">
						  <img src="#{_ctx}/images/hero_logo.png" />
						</div>
						<p class="w3-text-blue">
							<b>Episode 1</b>
						</p>
						<p>ZerO code SPL Adempiere</p>
						<p class="w3-text-blue"></p>   
						<h3>Compact UI, full width</h3>
					</div>

					<!-- player 4 -->

					<div class="sm2-bar-ui compact full-width">

						<div class="bd sm2-main-controls">

							<div class="sm2-inline-texture"></div>
							<div class="sm2-inline-gradient"></div>

							<div class="sm2-inline-element sm2-button-element">
								<div class="sm2-button-bd">
									<a href="#play" class="sm2-inline-button sm2-icon-play-pause">Play
										/ pause</a>
								</div>
							</div>

							<div class="sm2-inline-element sm2-inline-status">

								<div class="sm2-playlist">
									<div class="sm2-playlist-target">
										<!-- playlist <ul> + <li> markup will be injected here -->
										<!-- if you want default / non-JS content, you can put that here. -->
										<noscript>
											<p>JavaScript is required.</p>
										</noscript>
									</div>
								</div>

								<div class="sm2-progress">
									<div class="sm2-row">
										<div class="sm2-inline-time">0:00</div>
										<div class="sm2-progress-bd">
											<div class="sm2-progress-track">
												<div class="sm2-progress-bar"></div>
												<div class="sm2-progress-ball">
													<div class="icon-overlay"></div>
												</div>
											</div>
										</div>
										<div class="sm2-inline-duration">0:00</div>
									</div>
								</div>

							</div>

							<div class="sm2-inline-element sm2-button-element sm2-volume">
								<div class="sm2-button-bd">
									<span class="sm2-inline-button sm2-volume-control volume-shade"></span>
									<a href="#volume" class="sm2-inline-button sm2-volume-control">volume</a>
								</div>
							</div>

						</div>

						<div class="bd sm2-playlist-drawer sm2-element">

							<div class="sm2-inline-texture">
								<div class="sm2-box-shadow"></div>
							</div>

							<!-- playlist content is mirrored here -->

							<div class="sm2-playlist-wrapper">
								<ul class="sm2-playlist-bd">
									<li><a
										href="http://freshly-ground.com/data/audio/sm2/Adrian%20Glynn%20-%20Seven%20Or%20Eight%20Days.mp3"><b>Adrian
												Glynn</b> - Seven Or Eight Days</a></li>
								</ul>
							</div>

						</div>

					</div>



				</div>

				<hr style="border-width: 10px;"/>

				


			</div>


		</div>

		<script>
			jQuery(document).ready(function(){
				jQuery("body").addClass("w3-theme-l4");
			});
		</script>
	</ui:define>
</ui:composition>
