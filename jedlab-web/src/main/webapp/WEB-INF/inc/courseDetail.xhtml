<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<div class="locale-direction" id="courseDetail">

		<fieldset>
			<legend>#{messages['Description']} #{messages['Course']}</legend>

			<p>
				<s:formattedText value="#{courseHome.instance.description}" rendered="#{not empty courseHome.instance.description}"></s:formattedText>
				<h:outputText value="#{messages['Has_Not']}" rendered="#{empty courseHome.instance.description}"/>
			</p>
		</fieldset>
		
		
		
		<fieldset>
			<legend>#{messages['Requirment']} #{messages['Course']}</legend>

			<p>
				<s:formattedText value="#{courseHome.instance.requirement}" rendered="#{not empty courseHome.instance.requirement}"></s:formattedText>
				<h:outputText value="#{messages['Has_Not']}" rendered="#{empty courseHome.instance.requirement}"/>
			</p>
		</fieldset>
		
		
		<fieldset>
			<legend>#{messages['Resources']}</legend>

			<p>
				<s:formattedText value="#{courseHome.instance.resources}" rendered="#{not empty courseHome.instance.resources}"></s:formattedText>
				<h:outputText value="#{messages['Has_Not']}" rendered="#{empty courseHome.instance.resources}"/>
			</p>
		</fieldset>
		


	</div>
</ui:composition>
