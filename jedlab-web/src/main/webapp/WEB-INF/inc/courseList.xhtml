<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	>

		
		<div style="margin-top: 60px;margin-right: 10px" class="locale-direction">

		<div class="ui link cards">

			<c:forEach items="#{courseQuery.resultList}" var="_item">
				<div class="card">
					<div class="image">
						
						<s:graphicImage value="#{_item.image}"
							rendered="#{_item.hasImage}"
							></s:graphicImage>

						<s:graphicImage value="/images/no_video_photo.png"
							rendered="#{_item.hasImage == false}"
							></s:graphicImage>
							
					</div>
					<div class="content">
						<div class="header">
							
							<s:link propagation="none" includePageParams="false"
								rendered="#{identity.loggedIn and s:hasRole('Admin')}"
								view="/admin/chapterEdit.xhtml" styleClass="item">
								<h:outputText value="#{_item.name}" />
								<f:param name="courseId" value="#{_item.id}"></f:param>
							</s:link>
							
							
							<h:outputText value="#{_item.name}" rendered="#{!s:hasRole('Admin')}"/>
							
						</div>
						<div class="meta">
							#{messages['Publish_Date']} : <h:outputText value="#{_item.createdDate}" converter="#{persianDateConverter}" /> <br />
							#{_item.chapters.size()} #{messages['Chapter']}
						</div>
						<div class="description"></div>
					</div>
					<div class="extra content">
						<a href="#{_ctx}/course.seam?courseId=#{_item.id}" class="right floated clickableLink" style="font-weight: bold;"> #{messages['Detail_View']} </a> 
					</div>
				</div>
			</c:forEach>

		</div>
		
		</div>

</ui:composition>
