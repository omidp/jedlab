<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/layout/layout.xhtml">

	<ui:define name="head">
		<script type="text/javascript" src="#{_ctx}/js/materialize.js"> </script>
		<link href="#{_ctx}/css/materialize.css" rel="stylesheet" />
	</ui:define>

	<ui:define name="body">

		<div class="ui middle aligned equal width center aligned padded grid">

			<div class="row" id="loginPanel"> 
			

				<div class="one wide column"></div>

				<div class="twelve wide column">
					<div class="ui piled segment">
						<h2 class="ui teal image header">
							<div class="content">#{messages['Reset_Password']}</div>
						</h2>

						<div class="ui large form">


							<div class="field">
								<s:decorate id="uField1" template="/layout/edit.xhtml">
									<ui:define name="prefix">
										<i class="icon-lock prefix"></i>
									</ui:define>
									<input type="password" id="pass1"/>
									<ui:define name="label">
										#{messages['Password']} 
									</ui:define>
								</s:decorate>
							</div>
							
							<div class="field">
								<s:decorate id="uField2" template="/layout/edit.xhtml">
									<ui:define name="prefix">
										<i class="icon-lock prefix"></i>
									</ui:define>
									<input type="password" id="pass2"/>
									<ui:define name="label">
										#{messages['Confirm_Password']} 
									</ui:define>
								</s:decorate>
							</div>
							<button type="button" class="btn btn-blue" id="btnLoginClick">#{messages['Send']}</button>
							


						</div>
					</div>
					

				</div>

				<div class="one wide column"></div>

			</div>
		</div>

		<script type="text/javascript">

								jQuery(document).ready(function(){


									jQuery("#pass1, #pass2").on('keyup', function(e){
										if (e.keyCode == 13) { jQuery("#btnLoginClick").click();}
									});

									jQuery("#btnLoginClick").click(function(){
										jQuery("#loginForm\\:upass").val(btoa(jQuery("#pass1").val()));
										jQuery("#loginForm\\:cupass").val(btoa(jQuery("#pass2").val()));
										jQuery("#loginForm\\:btnLogin").click();
									});

									
									
								});
									
								</script>

		<script type="text/javascript">
			jQuery(document).ready(function(){
				Materialize.updateTextFields();
			});
			
		</script>
		
		<div style="display:none;">
			<h:form id="loginForm">
				<h:inputHidden id="upass"  value="#{passwordAction.password}" required="true"/>
				<h:inputHidden id="cupass" value="#{passwordAction.confirmPassword}" required="true" />
				<h:commandButton action="#{passwordAction.reset()}" id="btnLogin"
								value="#{messages['Send']}" styleClass="btn btn-blue" />
			</h:form>
		</div>

	</ui:define>
</ui:composition>
