<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/layout/layout.xhtml">

	<ui:define name="head">
		<script type="text/javascript" src="#{_ctx}/js/materialize.js"> </script>
		<link href="#{_ctx}/css/materialize.css" rel="stylesheet" />
	</ui:define>

	<ui:define name="body">

		<div class="ui middle aligned equal width center aligned padded grid">

			<div class="row" id="loginPanel">

				<div class="two wide column"></div>

				<div class="twelve wide column">
					<div class="ui piled segment">
						<h2 class="ui teal image header">
							<div class="content">#{messages['Reset_Password']}</div>
						</h2>

						<h:form id="loginForm" styleClass="ui large form">


							<div class="field">
								<s:decorate id="uField" template="/layout/edit.xhtml">
									<ui:define name="prefix">
										<i class="icon-lock prefix"></i>
									</ui:define>
									<h:inputSecret  value="#{passwordAction.password}" required="true"/>
									<ui:define name="label">
										#{messages['Password']} 
									</ui:define>
								</s:decorate>
							</div>
							
							<div class="field">
								<s:decorate id="uField" template="/layout/edit.xhtml">
									<ui:define name="prefix">
										<i class="icon-lock prefix"></i>
									</ui:define>
									 <h:inputSecret  value="#{passwordAction.confirmPassword}" required="true" />
									<ui:define name="label">
										#{messages['Confirm_Password']} 
									</ui:define>
								</s:decorate>
							</div>
							
							<h:commandButton action="#{passwordAction.reset()}" id="btnLogin"
								value="#{messages['Send']}" styleClass="btn btn-blue" />


						</h:form>
					</div>
					

				</div>

				<div class="two wide column"></div>

			</div>
		</div>

		<script type="text/javascript">

								jQuery(document).ready(function(){


									jQuery("#loginForm\\:uField\\:uname").on('keyup', function(e){
										if (e.keyCode == 13) { jQuery("#loginForm\\:btnLogin").click();}
									});

									
									
								});
									
								</script>

		<script type="text/javascript">
			jQuery(document).ready(function(){
				Materialize.updateTextFields();
			});
			
		</script>

	</ui:define>
</ui:composition>
