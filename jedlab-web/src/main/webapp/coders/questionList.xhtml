<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core" template="/layout/layout.xhtml">

	<ui:define name="head">

	</ui:define>

	<ui:define name="body">

		<div class="w3-padding-small">
			
			
			<s:button value="#{messages['Create']}" 
				propagation="none" includePageParams="false" 
				rendered="#{s:hasRole('Admin')}"
				view="/admin/questionEdit.xhtml"></s:button>
			
			<s:div rendered="#{empty questionQuery.resultList}" styleClass="ui block header w3-center">
				<h:outputText value="#{messages['Empty_Code_List']}" />
			</s:div>	
				
			<s:fragment rendered="#{not empty questionQuery.resultList}">	
			<script type="text/javascript">
				jQuery(document).ready(function(){

					jQuery("body").addClass("w3-light-grey");

				});
			</script>
			
				
				<c:forEach items="#{questionQuery.resultList}" var="_q">
					
					
					<div class="w3-container w3-card-2 w3-white w3-margin-bottom  locale-direction">
											<h5 class="w3-opacity">
												<b><s:link value="#{_q.title}" propagation="none"
									styleClass="clickableLink" rendered="#{!s:hasRole('Admin')}"
									includePageParams="false" view="/coders/ide.xhtml">
									<f:param name="qId" value="#{_q.id}"></f:param>
								</s:link> <s:fragment rendered="#{s:hasRole('Admin')}">

									<s:link value="#{_q.title}" propagation="none"
										styleClass="clickableLink" rendered="#{s:hasRole('Admin')}"
										includePageParams="false" view="/admin/questionEdit.xhtml">
										<f:param name="qId" value="#{_q.id}"></f:param>
									</s:link><br />

									<s:link value="#{messages['Add_Testcase']}" propagation="none"
										styleClass="clickableLink" rendered="#{s:hasRole('Admin')}"
										includePageParams="false" view="/admin/testCaseEdit.xhtml">
										<f:param name="qId" value="#{_q.id}"></f:param>
									</s:link>

								</s:fragment></b>
											</h5>
											<h6 class="w3-text-teal">					
												<span class="w3-tag w3-teal w3-round">#{_q.points} #{messages['points']}</span>
												<br />
												<h:outputText value="#{interpolator.interpolate(messages['Q_User_Solved_Cnt'], _q.userCount)}" />				
											</h6>
											<p>
												<h:outputText value="#{_q.description}" />
											</p>
											<hr />
					</div>
				
				
				</c:forEach>
				
			
				<s:decorate template="/layout/seamPaging.xhtml">
					<ui:param name="entityList" value="#{questionQuery}" />
				</s:decorate>
			</s:fragment>


		</div>



	</ui:define>

</ui:composition>
