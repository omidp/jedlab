<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" 
    template="/layout/layout.xhtml">
    
    <ui:define name="head">
		
	</ui:define>

<ui:define name="body">


<div class="ui middle aligned equal width center aligned padded grid"
			style="height: 100%;" >

			<div class="row centerContent" >
 
				<div class="one wide column"></div>

				<div class="twelve wide column">
					
					<div class="ui piled segment">
						<h2 class="ui teal image header">
							<div class="content">#{registerAction.instance.email}</div>
						</h2>

						<h:form id="loginForm" styleClass="ui large form">


							<div class="field">
								<s:decorate id="uField" template="/layout/edit.xhtml">
									<ui:define name="prefix">
										<i class="icon-user prefix"></i>
									</ui:define>
									<h:inputText value="#{registerAction.instance.username}" id="username" required="true" />
									<ui:define name="label">
										#{messages['User_Name']}
									</ui:define>
								</s:decorate>
							</div>
							<div class="field">
								<s:decorate id="pField" template="/layout/edit.xhtml">
									<ui:define name="prefix">
										<i class="icon-lock prefix"></i>
									</ui:define>
									<h:inputSecret  value="#{registerAction.instance.password}" required="true" id="upass"/>
									<ui:define name="label">
										#{messages['Password']}
									</ui:define>
								</s:decorate>
							</div>
							<div class="field">
								<s:decorate id="cpField" template="/layout/edit.xhtml">
									<ui:define name="prefix">
										<i class="icon-lock prefix"></i>
									</ui:define>
									<h:inputSecret id="cpass" value="#{registerAction.confirmPasswd}" required="true"/>
									<ui:define name="label">
										#{messages['Confirm_Password']}
									</ui:define>
								</s:decorate>
							</div>
							<h:commandButton action="#{registerAction.confirm()}" id="btnLogin"
								value="#{messages['Send']}" styleClass="btn btn-blue" />


						</h:form>
					</div>
					
				</div>

				<div class="two wide column"></div>


			</div>
		</div>
	

 </ui:define>
</ui:composition>
