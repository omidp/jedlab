<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/layout/layout.xhtml">

	
	<ui:define name="head">
		<script type="text/javascript" src="#{_ctx}/js/handlebars.runtime-v4.0.5.js"></script>
		<script type="text/javascript" src="#{_ctx}/js/templates/templates.js"></script>
		<style type="text/css">
			label:hover {
			    background: #f2f5ff;
			    border-radius:5px;
			    padding:2px 4px;
			}
		</style>
	
	</ui:define>
	
	<ui:define name="body">
		<input type="hidden" id="pageId" value="#{pageId}"/>
		<div style="margin-top: 20px; margin-right: 10px"
		class="locale-direction">
		
			<div class="ui big message locale-direction w3-margin">
  				<h:outputText value="#{messages['Page']} #{' '} #{pageHome.instance.title} #{' '} " />
			</div>
			
			<s:div style="display:none" id="waitForApproval"  styleClass="w3-panel w3-red w3-card-4 locale-direction w3-margin" >
			  <p>	  
			  	<h:outputText value="#{messages['Wait_For_Approval']}" />
			  </p>	  
			</s:div>
					
			<s:div rendered="#{pageHome.instance.owner}" id="ownerPanel">
					
					
					<s:button styleClass="w3-btn w3-ripple w3-red w3-margin" propagation="none"						
						id="btnApprovalAction" 
						action="#{pageHome.sendForPublish()}" value="#{messages['Send_Publish_Page']}">
						<f:param name="pageId" value="#{pageId}"></f:param>
					</s:button>
				
					<button 
						class="w3-btn w3-large w3-circle w3-xlarge w3-ripple w3-teal w3-right w3-margin" 
						id="createCurateBlockBtn"
					>+</button>

				<script type="text/javascript">
					var isInProgress = "#{pageHome.instance.inProgress}";

					jQuery(window).load(function(){

						jQuery("#createCurateBlockBtn").popup({ content : "#{messages['Create_Block']}" });
						
					});
		
					jQuery(document).ready(function(){
						curate.visibility(isInProgress);

												
						jQuery("#createCurateBlockBtn").click(function(){

							var pageId = jQuery("#pageId").val();
							jQuery.ajax(
									{
										type:"POST",
										url: "#{_ctx}/seam/resource/api/pages/blocks",
										data: JSON.stringify({ 'id': pageId }),
										contentType: "application/json; charset=utf-8",
										dataType: "json",
										success: function(data){																				
											var template = Handlebars.templates['pageBlocks'];
											var html  = template(data);											
											jQuery("#page_blocks").append(html);
											curate.setUpClickEdit(data.id);
																				
										},
										failure: function(errMsg) {
											common.notification("#{messages['Error_Title']}", "errormsg");
									    },
									    error: function(errMsg) {				    	
									    	var b = JSON.parse(errMsg.responseText);
											common.notification(b.errors[0].msg, "errormsg");
									    }
									}
								);

						});

							
					});

					
					
				</script>
			</s:div>
			<div style="clear: both;" />
			
			
			<div class="ui two cards" id="page_blocks">
			
				<c:forEach var="_item" items="#{pageHome.instance.blocks}">
  
				  <div class="card" id="block_#{_item.id}">
				    <div class="content">
				      <div class="left floated meta">
				      	<s:fragment rendered="#{pageHome.instance.owner}">
									<div id="delblock_#{_item.id}"  onclick="curate.deletePageBlock(#{_item.id});" 
										class="right floated mini ui button">-
									</div>	
						</s:fragment>				      	
				      </div>
				      <label class="pull-left" data-block-id="#{_item.id}" data-block-title="#{_item.title}">#{_item.title}</label>
				      <s:fragment rendered="#{pageHome.instance.owner}">
					  	<input class="clickedit #{_item.id}" type="text" value="#{_item.title}"/>
					  </s:fragment>					  
				    </div> 
				    <div class="content">
				    	<div class="ui ordered divided list" style="direction:ltr;" id="ul_#{_item.id}">				    		
							<c:forEach var="_curate" items="#{_item.curates}"> 
									 
								<div class="item" id="del_#{_curate.id}">		
								
									<a class="curatelnk clickableLink"  href="#{_curate.url}" target="_blank" 
											data-curate-id="#{_curate.id}" id="lnk_#{_curate.id}"
											data-curate-desc="#{_curate.description}">
										#{_curate.titleOrUrl}
									</a>
									
									<s:fragment rendered="#{pageHome.instance.owner}">
										<span style="float: right;"   
											><i class="icon-minus" style="color: #F90E0E;cursor: pointer;" onclick="curate.deleteCurate(#{_curate.id});"/>
										</span>	
									</s:fragment>
								
								
								
								</div>
										
									
							</c:forEach>
						</div>						
				    </div>
				    <s:div rendered="#{pageHome.instance.owner}" styleClass="extra content">
				    	<div class="ui action input">
						  <input placeholder="#{messages['URL']}" type="text" id="curinp_#{_item.id}" style="direction: ltr;width:80%;text-align: left;"/>
						  <button class="ui icon button addcur" id="curbtn_#{_item.id}" data-block-id="#{_item.id}" onclick="curate.addCurate(#{_item.id})"> 
						    <i class="icon-plus"></i>
						  </button>
						</div>
				    </s:div>
				  </div>
				  
				</c:forEach>  
		    
 		   </div>
			
			
	</div>
	
	
	
	<script>
	//<![CDATA[
	var defaultText = "messages['Click_Me']";
	var processing = "#{messages['Processing']}";
	jQuery(window).load(function(){

		jQuery(".curatelnk").each(function(){
			var v = jQuery(this).data('curate-desc');			
			jQuery(this).popup({content: v});
		});
		
	});
	//]]>
	</script>
	
	<s:fragment rendered="#{pageHome.instance.owner}">
		
		<script>
		//<![CDATA[
	
		jQuery(document).ready(function(){
	
			curate.setUpClickEdit();
			
		});
		
		//]]>
		</script>
	
	</s:fragment>
	
	
	<script type="text/javascript" src="#{_ctx}/js/curate.js"></script>
	

	</ui:define>
</ui:composition>
