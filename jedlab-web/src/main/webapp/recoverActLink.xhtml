<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/layout/layout.xhtml">

	<ui:define name="head">
		<script type="text/javascript" src="#{_ctx}/js/materialize.js"> </script>
		<link href="#{_ctx}/css/materialize.css" rel="stylesheet" />
	</ui:define>

	<ui:define name="body">

		<div class="ui container">

		<div class="ui middle aligned equal width center aligned padded grid w3-margin">


				<div class="column">
					<div class="ui piled segment">
						<h2 class="ui teal image header">
							<div class="content">#{messages['Reset_Act_Link']}</div>
						</h2>

						<h:form id="loginForm" styleClass="ui large form">


							<div class="field">
								<s:decorate id="uField" template="/layout/edit.xhtml">
									<ui:define name="prefix">
										<i class="icon-user prefix"></i>
									</ui:define>
									<h:inputText id="uname" required="true"
										value="#{registerAction.instance.email}">
									</h:inputText>
									<ui:define name="label">
										#{messages['Email']} 
									</ui:define>
								</s:decorate>
							</div>
							
							<h:commandButton action="#{registerAction.recoverLink()}" id="btnLogin"
								value="#{messages['Send']}" styleClass="btn btn-blue" />
								
							<s:button view="/home.xhtml"  
								propagation="none" includePageParams="false" 
								value="#{messages['Back']}" styleClass="btn w3-margin-left"></s:button>	


						</h:form>
					</div>
				</div>	

		</div>
		
		</div>

		<script type="text/javascript">

								jQuery(document).ready(function(){


									jQuery("#loginForm\\:uField\\:uname").on('keyup', function(e){
										if (e.keyCode == 13) { jQuery("#loginForm\\:btnLogin").click();}
									});

									
									
								});
									
								</script>

		<script type="text/javascript">
			jQuery(document).ready(function(){
				Materialize.updateTextFields();
			});
			
		</script>

	</ui:define>
</ui:composition>
