<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/layout/layout.xhtml">

	<ui:define name="body">

		

		<div class="memberCourse locale-direction">

			<h3 class="ui block header">#{messages['Register_Course_List']}</h3>
			
			<s:div styleClass="well" rendered="#{empty memberCourseQuery.resultList}">
				<h:outputText value="#{messages['No_Member_Course']}" />
			</s:div>

			<s:div styleClass="ui relaxed divided list" rendered="#{not empty memberCourseQuery.resultList}">
				<c:forEach items="#{memberCourseQuery.resultList}" var="_item">

					<div class="item">
						<div style="float: right; width: 45px;">
							<s:graphicImage value="#{_item.image}" style="width:35px"
								rendered="#{_item.hasImage}"
								styleClass="ui middle aligned tiny image">
								<s:transformImageSize maintainRatio="true" height="35"></s:transformImageSize>
							</s:graphicImage>
							<s:graphicImage value="/images/no_video_photo.png"
								style="width:35px" rendered="#{!_item.hasImage}"
								styleClass="ui middle aligned tiny image">
								<s:transformImageSize maintainRatio="true" height="35"></s:transformImageSize>
							</s:graphicImage>
						</div>

						<div style="float: right;">
							<s:link view="/course.xhtml" value="#{_item.name}"
								propagation="none" includePageParams="false"
								styleClass="header">
								<f:param name="courseId" value="#{_item.id}"></f:param>
							</s:link>
							<div class="description">#{_item.chapters.size()}
								#{messages['Chapter']}</div>
						</div>

					</div>

				</c:forEach>
			</s:div>
			
			
		</div>

	</ui:define>


</ui:composition>
