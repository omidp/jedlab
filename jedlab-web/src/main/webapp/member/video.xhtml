	<ui:define name="head">

	<ui:define name="body">
 
		<div style="position: absolute;top:0; left:0;width: 100%; height: 75%;z-index: 9999999;background-color: #000">

			</applet>
		</div>

		<script type="text/javascript">
			jQuery(document).ready(function(){
				var t = '#{loginActionManager.currentToken}';
				var u = '#{loginActionManager.currentUsername}';

				var loc = window.location.origin + "#{_ctx}/"+vname+".play"; 
				console.log(loc);
				common.playVideo(loc, t, u);
