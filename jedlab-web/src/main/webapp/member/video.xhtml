<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core" template="/layout/dialog.xhtml">

	<ui:define name="head">
		<link rel="stylesheet" href="#{_ctx}/css/video.css" />
	</ui:define>


	<ui:define name="body">

		
		<video id="my-video" class="video-js vjs-default-skin" controls="controls" preload="auto"
			width="800" height="580" poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
			<p class="vjs-no-js">
				To view this video please enable JavaScript, and consider upgrading
				to a web browser			</p>
		</video>
				
		<script src="#{_ctx}/js/video.js" ></script>
		<script type="text/javascript">
			window.HELP_IMPROVE_VIDEOJS = false;
			jQuery(document).ready(function(){

				jQuery( window ).resize(function() {
					myPlayer.width(jQuery(document).width());
					var h = jQuery(document).height();
					var fit = (h*30)/100;
					myPlayer.height(Math.round(h-fit));
					});	 
				
			});
			var myPlayer;
			videojs("my-video").ready(function(){
				var t = '#{chapterHome.token}'
				var loc = window.location.origin + "#{_ctx}/"+t+".play";
				myPlayer = this;
				myPlayer.src({"type":"video/mp4", "src":loc});
				myPlayer.width(jQuery(document).width());
				var h = jQuery(document).height();
				var fit = (h*30)/100;
				myPlayer.height(Math.round(h-fit));
			});
			
		</script>
	
	</ui:define>
</ui:composition>
