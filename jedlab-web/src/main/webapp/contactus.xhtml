<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/layout/layout.xhtml">

	<ui:define name="head">
		
	</ui:define>

	<ui:define name="body">

		<div
			style="margin:50px;height: 100%;"
			class="locale-direction">
			
			<p>
				جهت ارسال درخواست پشتیبانی، فرم زیر را تکمیل نمایید.
پاسخ شما از طریق ایمیل به اطلاع شما خواهد رسید.
			</p>
			
			<h:form styleClass="form" id="contactForm">
				
				<fieldset>
					<legend>#{messages['Contact_Us']}</legend> 

					<div class="form-item">							
						<label><s:span styleClass="red">*</s:span> #{' '} #{messages['Email']} #{messages['You']}</label>
						<h:inputText value="#{contactusAction.contactus.email}" required="true">
						</h:inputText>
					</div>
					
					<div class="form-item">
						<label><s:span styleClass="red">*</s:span> #{' '} #{messages['Title']}</label>
						<h:inputText value="#{contactusAction.contactus.title}" required="true" />
					</div>

					<div class="form-item">
						<label><s:span styleClass="red">*</s:span> #{' '} #{messages['Content_Text']}</label>
						<h:inputTextarea value="#{contactusAction.contactus.content}" rows="5" required="true"/>
					</div>
					
					<div class="form-item">
						<label><s:span styleClass="red">*</s:span> #{' '} #{messages['Captcha_Response']}</label>
						<h:graphicImage id="capthaImg" style="float: left;"
												value="/seam/resource/captcha?#{currentDate.time}" /><br />
						<h:inputText id="verifyCaptcha" required="true"
											value="#{captcha.response}" />
					</div>

					<div class="form-item end">
						<h:commandButton  value="#{messages['Send']}"
							action="#{contactusAction.contact()}" 
							id="btnSend"
							styleClass="btn btn-blue">
							<s:defaultAction></s:defaultAction>
						</h:commandButton>	
					</div>
				</fieldset>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
