<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib">

	<div class="input-field col s6">
		
		<ui:insert name="prefix"></ui:insert>
		<s:validateAll>
			<ui:insert />
		</s:validateAll>
		<s:div styleClass="ui pointing red basic label" rendered="#{invalid}"><s:message /></s:div>
		<s:label>
			<s:span styleClass="red" rendered="#{required}">*</s:span>				
			<ui:insert name="label"></ui:insert>
		</s:label>
		 
	</div>
	

</ui:composition>
