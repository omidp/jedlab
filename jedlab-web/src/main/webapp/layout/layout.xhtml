	contentType="text/html">
	<c:set var="_ctx" value="#{request.contextPath}" />
	<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title><h:outputText value="#{messages['Page_Title']}" /></title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script type="text/javascript" src="#{_ctx}/js/jquery.js"> </script>

<script type="text/javascript" src="#{_ctx}/js/jquery.effects.core.js"> </script>
<script type="text/javascript" src="#{_ctx}/js/jquery.effects.drop.js"> </script>
<script type="text/javascript" src="#{_ctx}/js/common.js"> </script>
<style type="text/css">

</style>

<script type="text/javascript">
//<![CDATA[
jQuery.noConflict();

//]]>
</script>

<ui:insert name="head" /> 

</head>
<body>

<s:div id="uiMessage">
			<script type="text/javascript">
			jQuery(document).ready(function(){
				
				//msg setup
				var message=jQuery("ul.message li");
				var messageUl=jQuery("ul.message");
				message.click(function() {
					jQuery(this).hide('drop', {}, 1000).fadeOut();			        
			    });
				messageUl.data('defaultTimer', setTimeout(function(){ 
						messageUl.hide();
                	}, 5000));
				messageUl.hover(function(){
				    var item=jQuery(this);
	                var siblingsNodes=jQuery(this).siblings('li');
			    	var defaultTimer = messageUl.data('defaultTimer');
                	if(defaultTimer){ 
                		clearTimeout(defaultTimer);
	                }
				    },function(){
				    	messageUl.data('defaultTimer', setTimeout(function(){ 
				    		messageUl.hide();
		                	}, 2000));
					    });
			});
		</script>
			<div class="alert-box">
				<h:messages id="messages" globalOnly="true" styleClass="message"
					errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
					rendered="#{showGlobalMessages != 'false'}" />
			</div>
		</s:div>



<div id="top-scroll"></div>
		<div id="maia-header" class="maia-header">
			<div class="maia-aux">
				<div class="logo">
					<a>Java Education &amp; Development Lab</a>
				</div>
			</div>

		</div>

		<div id="maia-nav-x" class="maia-nav maia-complex">
			<div class="maia-aux">
				<div class="ui secondary pointing menu">
					<s:link propagation="none" includePageParams="false" 
							view="/home.xhtml" styleClass="ui item" value="#{messages['Home']}">
					</s:link>
					<s:link propagation="none" includePageParams="false" 
							 styleClass="ui item" value=" | ">
					</s:link>
					<s:link propagation="none" includePageParams="false"  rendered="#{!identity.loggedIn}"
							view="/login.xhtml" styleClass="ui item locale-direction" value="#{messages['Sign_In']} ( #{messages['Register']} )">
					</s:link>
					<div class="right menu">
						<s:link propagation="none" includePageParams="false" 
							view="/courseList.xhtml" styleClass="ui item" value="#{messages['Course_List']}">
						 </s:link>
					</div>
				</div>
			</div>

		</div>



<ui:insert name="body" />

<ui:insert name="footer" />
	
</body>
</html>
