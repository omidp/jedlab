<!DOCTYPE html>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">
	<html>
<head>
<c:set
	var="_ctx"
	value="#{request.contextPath}"
/>
<c:set
	var="_from"
	value="#{param['from']}"
/>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<title><h:outputText value="#{messages['Page_Title']}" /></title>

<style>
</style>
<link href="#{_ctx}/css/exception.css" rel="stylesheet" />
</head>
<body>
<s:div styleClass="north" rendered="#{empty _from}">
	<s:link id="menuLogoutId" rendered="#{identity.loggedIn}"
							styleClass="header-link-color-white"
							style="color:#FFF ;background-color: #104a7a;
									float:right;
								    border-radius: 50%;
								    display: block;
								    height: 30px;
								    width: 30px;"
							action="#{identity.logout()}"
							value="#{messages['Sign_Out']}"
							propagation="none">
							<i class="icon-logout"></i>#{' '}
    </s:link>
</s:div>
<div style="text-align:center;">
		<a> <span id="logo"></span>
		</a>
	
		<div id="errorBox">
		<div id="error-sign">
			<h:graphicImage value="/images/exception.png" />
		</div>
			<div class="inner">
				<h:messages
					id="errorMessage"
					
				/>
				<h:outputText value="#{requestScope['errMsg']}" />
				<s:div style="margin:auto;text-align:center;margin-top:3px;min-height:188px;position:relative;">
					<button style="border:none; position:absolute; left:3px; bottom:0px; background-color:#CCC; padding:4px; font-family:Irsans" onclick="goBack()">
						<h:outputText value="#{messages['Back']}" />
					</button>
				</s:div>
			</div>		
		</div>

</div>
	
<script>
function goBack() {
    window.history.back();
}
</script>
</body>
	</html>
</ui:composition>
