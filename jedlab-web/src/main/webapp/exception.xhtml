<!DOCTYPE html>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">
	<html>
<head>
<c:set
	var="_ctx"
	value="#{request.contextPath}"
/>
<c:set
	var="_from"
	value="#{param['from']}"
/>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8"
/>
<title><h:outputText value="#{messages['Page_Title']}" /></title>

<style>
* {
	margin: 0;
	padding: 0
}
@font-face {
	font-family: 'Yekan';
	src: url('#{_ctx}/fonts/Yekan.ttf') format('truetype');
}

html, code {
	font: 15px/22px Yekan, arial, sans-serif;
}

html {
	background: #fff;
	color: #222;
	padding: 15px,
	
}

.back-btn:before {
    color: #fff;
    content: "<";    
    left: 7px;
    position: relative;
    top: 1px;
}
.back-btn {
    background-color: #104a7a;
    border-radius: 50%;
    cursor: pointer;
    display: inline;
    float: right;
    font-size: 14pt;
    height: 30px;
    list-style: outside none none;
    margin-left: 10px;
    margin-right: 10px;
    position: relative;
    width: 30px;
}

.north {
    -moz-border-bottom-colors: none;
    -moz-border-left-colors: none;
    -moz-border-right-colors: none;
    -moz-border-top-colors: none;
    background: linear-gradient(to bottom, #1578c9 0px, #0b66b1 100%) repeat scroll 0 0 rgba(0, 0, 0, 0);
    border-color: #1b4c74 #1b4c74 #000;
    border-image: none;
    border-style: solid;
    border-width: 1px;
    box-shadow: 0 0 10px 2px rgba(102, 102, 102, 0.698);
    box-sizing: border-box;
    color: #2d2d2d;
    font-family: "Yekan";
    height: 44px;
    padding-top: 6px;
    z-index: 5 !important;
}

html,body {
	min-height: 100%;
}


p {
	margin: 11px 0 22px;
	overflow: hidden;
	font-family: Irsans;
	
}



a img {
	border: 0
}



#error-sign {
    background: none repeat scroll 0 0 #fff;
    border: 10px solid rgb(102, 102, 102);
    border-radius: 50%;
    height: 112px;
    left: 11px;
    overflow: hidden;
    position: absolute;
    top: -53px;
    width: 112px;
}


#error-sign img {
    height: 138px;
    left: 13px;
    margin: 0;
    padding: 0;
    position: relative;
    top: -13px;
}



#errorBox {
    background-color: rgb(102, 102, 102);
    border-radius: 3px;
    box-shadow: 0 0 20px 1px #ccc;
    direction: rtl;
    margin: auto;
    min-height: 300px;
    position: relative;
    text-align: right;
    top: 100px;
    width: 517px;
}

#errorBox .inner {
    margin: auto;
    padding: 100px 0 20px;
    top: 101px;
    width: 90%;
}

#errorMessage {
    background-color: #808080 !important;
    list-style: none;
    list-style-type: none;
}

#errorBox li {
    color: #d8d8d8;
    font-weight: 800;
    padding: 9px 11px;
    border-bottom: 1px solid;
}
</style>

</head>
<body>
<s:div styleClass="north" rendered="#{empty _from}">
	<s:link id="menuLogoutId" rendered="#{identity.loggedIn}"
							styleClass="header-link-color-white"
							style="color:#FFF ;background-color: #104a7a;
									float:right;
								    border-radius: 50%;
								    display: block;
								    height: 30px;
								    width: 30px;"
							action="#{identity.logout()}"
							value="#{messages['Sign_Out']}"
							propagation="none">
							<i class="icon-logout"></i>#{' '}
    </s:link>
</s:div>
<div style="text-align:center;">
		<a> <span id="logo"></span>
		</a>
	
		<div id="errorBox">
		<div id="error-sign">
			<h:graphicImage value="/images/exception.png" />
		</div>
			<div class="inner">
				<h:messages
					id="errorMessage"
					
				/>
				<h:outputText value="#{requestScope['errMsg']}" />
				<s:div style="margin:auto;text-align:center;margin-top:3px;min-height:188px;position:relative;">
					<button style="border:none; position:absolute; left:3px; bottom:0px; background-color:#CCC; padding:4px; font-family:Irsans" onclick="goBack()">
						<h:outputText value="#{messages['Back']}" />
					</button>
				</s:div>
			</div>		
		</div>

</div>
	
<script>
function goBack() {
    window.history.back();
}
</script>
</body>
	</html>
</ui:composition>
