<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core" template="/layout/layout.xhtml">

	<ui:define name="head">
		<link href="#{_ctx}/css/hjs.css" rel="stylesheet" />
		<style type="text/css">
.writer-area {
	width: 100%;
	height: 100%;
}

.div-content {
	direction: rtl;
	font-family: Yekan, Tahoma;
}

pre {
	direction: ltr !important;
}

code {
	direction: ltr !important;
}
</style>
	</ui:define>

	<ui:define name="body">
	
		<div
			class="w3-margin locale-direction">
		</div>
		
		<div class="ui segment" id="mdContext" style="width:75%;margin-left:10px;">
        
        <div class="right ui rail" style="margin-top: 75px; padding: 0px; width: 20%;">
          <div class="ui sticky">
            <div style="margin-top:75px;"> 
            	
            	<div class="ui compact vertical labeled icon menu">
            	  <a class="item"> 
				    <s:graphicImage
				    	styleClass="ui avatar image" 
				    	rendered="#{storyHome.instance.member.hasImage}" value="#{storyHome.instance.member.image}"></s:graphicImage><br />
				    <h:outputText value="#{storyHome.instance.member.username}" />
				  </a>
				  <s:fragment rendered="#{identity.loggedIn}">
					  <a class="item">
					    <i class="icon-star-empty"></i><br />
					    علاقه مندی
					  </a>
				  </s:fragment>
				  
				</div>
            	
            	
            </div>
          </div>
        </div>
         
        <div> 
        	<h:outputText value="#{storyHome.htmlResult}" escape="false" />
        </div>
        
      </div>

	
	<script>
	jQuery(document).ready(function(){
		jQuery('.ui.sticky')
		.sticky({
		  context: '#mdContext'
		});
		jQuery('span.rtl-dir').each(function(i, block) {						
			jQuery(this).parent().addClass('rtl-dir');
		});
		jQuery('span.ltr-dir').each(function(i, block) {						
			jQuery(this).parent().addClass('ltr-dir');
		});
	});
	</script>
	
		<script type="text/javascript" src="#{_ctx}/js/highlight.pack.js"></script>
		<script>hljs.initHighlightingOnLoad();</script>

	</ui:define>
</ui:composition>
