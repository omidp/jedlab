<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jedlab="http://tasktops.com/ui"
	xmlns:c="http://java.sun.com/jstl/core" template="/layout/layout.xhtml">

	<ui:define name="head">
		<link href="#{_ctx}/css/hjs.css" rel="stylesheet" />
		<style type="text/css">
.writer-area {
	width: 100%;
	height: 100%;
}
.content-area h1{
	font-family:vazir !important;
}
.div-content {
	direction: rtl;
	font-family: Yekan, Tahoma;
}

pre {
	direction: ltr !important;
}

code {
	direction: ltr !important;
}

.rtl-dir{
	direction:rtl;
	text-align:justify;
}
.ltr-dir{
	direction:ltr;
	text-align:left;
}

strong, b{
	color: #d2691e;
}
p{
	text-align: justify !important;
	 line-height: 2;
}
div.mdBody a {
	color:#163D77;
}
</style>  

	<meta property="og:site_name" content="JEDLab" />
	<meta name="twitter:site" content="JEDLab" />
	<meta property="og:title" content="#{storyHome.instance.title}" />
	<meta property="og:locale" content="fa_IR" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="جدلب با ارائه آنلاین ویدیوهای آموزشی جاوا محلی است برای ارتقاء سطح دانش  شما" />
	<meta property="og:url" content="http://www.jedlab.ir/jedlog/story/#{storyHome.instance.uuid}" />
	<s:fragment rendered="#{!storyHome.instance.hasImage}">
		<meta property="og:image" content="http://jedlab.ir/images/logo.png" />
	</s:fragment>
	
	</ui:define>  

	<ui:define name="body">  
	
		<div
			class="w3-margin ui text container w3-justify content-area locale-direction">
			  
			  
			 <div class="w3-row w3-panel w3-border-bottom w3-border-green">
			  <div class="w3-col m4  w3-center"><p>#{messages['Pub_Date']} #{' : '} <jedlab:dateLabel value="#{storyHome.instance.createdDate}"></jedlab:dateLabel></p></div>
			  <div class="w3-col m4  w3-center"><p> 
				  	<s:fragment rendered="#{identity.loggedIn and storyBookmarkQuery.resultCount == 0}">
					  <s:link styleClass="item" action="#{storyHome.bookmark()}">
					  	<f:param name="storyId" value="#{storyHome.instance.id}"></f:param>
					    <i class="icon-star-empty"></i>
					    <h:outputText value="#{messages['Favourite']}" />
					  </s:link>
				  </s:fragment>
				  
				  <s:fragment rendered="#{identity.loggedIn and storyBookmarkQuery.resultCount > 0}">
					  <s:link styleClass="item" action="#{storyHome.unbookmark()}">
					  	<f:param name="storyId" value="#{storyHome.instance.id}"></f:param>
					    <i class="icon-star-full"></i>
					    <h:outputText value="#{messages['Favourite']}" />
					  </s:link>
				  </s:fragment> 
			  	</p>
			  </div>
			  <div class="w3-col m4  w3-center"><p>#{messages['Writer']} #{' : '} #{storyHome.instance.member.username}</p></div>
			</div>
			
			<div class="mdBody">
				<h:outputText value="#{storyHome.htmlResult}" escape="false" />
			</div>
			
		</div>
		
		
	
	<script>
	jQuery(document).ready(function(){		
		jQuery('span.rtl-dir').each(function(i, block) {						
			jQuery(this).parent().addClass('rtl-dir');
		});
		jQuery('span.ltr-dir').each(function(i, block) {						
			jQuery(this).parent().addClass('ltr-dir');
		});
		jQuery('div.mdBody img').each(function(i, block) {			 			
			jQuery(this).parent().addClass('ui centered big image');
		});
		
	});
	</script>
	
	<script type="text/javascript" src="#{_ctx}/js/highlight.pack.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
		
		
	<div style="padding: 5px; margin: 5px;margin-bottom: 65px;">

		<jedlab:tabs scrollWidth="100%" keepState="true" rendered="#{storyHome.instance.commentEnabled}">

			<jedlab:tabPanel title="#{messages['Comment']} ( #{storyCommentQuery.resultCount} )" useIframe="true"
				join="false" includePageParams="false"
				link="#{_ctx}/story/comment.seam?storyId=#{storyHome.instance.id}">

			</jedlab:tabPanel>

		</jedlab:tabs>

	</div>	
		

	</ui:define>
</ui:composition>
